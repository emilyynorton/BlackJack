<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BlackJack</h1>
        
        <div class="money-section">
            <h3>Bankroll</h3>
            <div class="coin-container">
                <div class="coin">Quarters: <span id="quarters">10</span></div>
                <div class="coin">Dimes: <span id="dimes">10</span></div>
                <div class="coin">Nickels: <span id="nickels">10</span></div>
            </div>
            <div class="total-money">Total: $<span id="totalMoney">3.50</span></div>
            <div class="wager-input">
                <label for="wagerAmount">Wager Amount: </label>
                <input type="number" id="wagerAmount" min="0.05" step="0.05" placeholder="0.00">
                <button id="placeWager">Place Wager</button>
            </div>
        </div>

        <div class="game-area">
            <div class="dealer-area">
                <h2>Dealer</h2>
                <div class="card-placeholder-container">
                    <div class="card-placeholder"></div>
                    <div class="card-placeholder"></div>
                </div>
                <div id="dealerCards"></div>
            </div>

            <div class="player-area">
                <h2>Player</h2>
                <div class="card-placeholder-container">
                    <div class="card-placeholder"></div>
                    <div class="card-placeholder"></div>
                </div>
                <div id="playerCards"></div>
            </div>
        </div>

        <div class="controls">
            <button id="hitButton" disabled>Hit</button>
            <button id="stayButton" disabled>Stay</button>
            <button id="newGameButton">New Game</button>
        </div>

        <div id="gameStatus"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
